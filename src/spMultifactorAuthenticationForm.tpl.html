<style>
  .sp-form {
    font-family: "Open Sans", sans-serif;
    padding: 16px 8px;
    color: #4A4A4A;
  }

  .sp-form__title {
    font-size: 21px;
    font-weight: 300;
    letter-spacing: 1px;
    margin: 0;
  }

  .sp-form__instructions {
    font-size: 14px;
    line-height: 1.5;
    margin: 24px 0;
    padding: 0;
  }

  .sp-form__inputs {
    padding: 0;
  }

  .sp-form__inputs--spaced {
    margin-right: 32px;
  }

  .sp-form__steps {
    margin: 24px 0;
  }

  .sp-form__continue-button {
    font-size: 14px;
    font-weight: 500;
    border-radius: 0;
    color: #FFFFFF;
    background-color: #00CC6D;
  }

  .sp-links {
    margin: 20px 30px;
    padding: 0;
    list-style: none;
  }

  .sp-links__link {
    font-size: 14px;
    cursor: pointer;
    color: #0072DD;
  }

  .sp-links__link:not(:last-child) {
    margin-bottom: 16px;
  }
</style>
<div ng-show="challenge.factors">
  <div ng-switch="challenge.action">
    <sp-multifactor-challenge-form
      ng-switch-when="factor_challenge"
      factor="challenge.factors[0]"
      posting="posting"
      on-submit="challengeFactor(factor, code)"
    >
    </sp-multifactor-challenge-form>

    <div ng-switch-when="factor_enroll">
      <sp-multifactor-enrollment-form
        ng-if="activeFactor"
        factor="activeFactor"
        posting="posting"
        has-multiple="challenge.factors.length > 1"
        on-back="clearActiveFactor()"
        on-submit="enrollFactor(factor, factorData)">
      </sp-multifactor-enrollment-form>

      <sp-multifactor-select-form
        ng-if="!activeFactor"
        factors="challenge.factors"
        posting="posting"
        on-submit="selectNotEnrolled(factor)">
      </sp-multifactor-select-form>
    </div>

    <sp-multifactor-select-form
      ng-switch-when="factor_select"
      factors="challenge.factors"
      posting="posting"
      is-enrolled="true"
      on-submit="selectEnrolled(factor)">
    </sp-multifactor-select-form>
  </div>
</div>
