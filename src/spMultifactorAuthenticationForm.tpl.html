<style>
  .sp-form {
    font-family: "Open Sans", sans-serif;
    padding: 16px 8px;
    color: #4A4A4A;
  }

  .sp-form__title {
    font-size: 21px;
    font-weight: 300;
    letter-spacing: 1px;
    margin: 0;
  }

  .sp-form__instructions {
    font-size: 14px;
    line-height: 1.5;
    margin: 24px 0;
    padding: 0;
  }

  .sp-form__inputs {
    padding: 0;
  }

  .sp-form__inputs--spaced {
    margin-right: 32px;
  }

  .sp-form__steps {
    margin: 24px 0;
  }

  .sp-form__continue-button {
    font-size: 14px;
    font-weight: 500;
    border-radius: 0;
    color: #FFFFFF;
    background-color: #00CC6D;
  }
</style>
<div class="panel panel-default">
  <div class="panel-body">
    <div ng-show="!challenge.factors || posting" class="sp-loading">
      Loading...
    </div>
    <div ng-show="challenge.factors && !loading">
      <div ng-switch="challenge.action">
        <sp-multifactor-challenge-form
          ng-switch-when="factor_challenge"
          factor="challenge.factors[0]"
          posting="posting">
        </sp-multifactor-challenge-form>

        <sp-multifactor-enrollment-form
          ng-switch-when="factor_enroll"
          factor="challenge.factors[0]"
          posting="posting">
        </sp-multifactor-enrollment-form>

        <sp-multifactor-select-form
          ng-switch-when="factor_select"
          factors="challenge.factors"
          posting="posting">
        </sp-multifactor-select-form>
      </div>
    </form>
  </div>
</div>
