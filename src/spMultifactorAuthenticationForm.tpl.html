<style>
  .sp-form {
    font-family: "Open Sans", sans-serif;
    padding: 16px 8px;
    color: #4A4A4A;
  }

  .sp-form__title {
    font-size: 21px;
    font-weight: 300;
    letter-spacing: 1px;
    margin: 0;
  }

  .sp-form__instructions {
    font-size: 14px;
    line-height: 1.5;
    margin: 24px 0;
    padding: 0;
  }

  .sp-form__inputs {
    padding: 0;
  }

  .sp-form__inputs--spaced {
    margin-right: 32px;
  }

  .sp-form__steps {
    margin: 24px 0;
  }

  .sp-form__continue-button {
    font-size: 14px;
    font-weight: 500;
    border-radius: 0;
    color: #FFFFFF;
    background-color: #00CC6D;
  }
</style>
<div class="panel panel-default">
  <div class="panel-body">
    <div ng-show="!challenge.factors || posting" class="sp-loading">
      Loading...
    </div>
    <form ng-show="challenge.factors && !loading">
      <div ng-switch="challenge.action">
        <!-- Challenge sub-form -->
        <div ng-switch-when="factor_challenge">
          <sp-multifactor-challenge-form factor="challenge.factors[0]" posting="posting">
          </sp-multifactor-challenge-form>
        </div>

        <!-- Enrollment sub-form -->
        <div ng-switch-when="factor_enroll">
          <sp-multifactor-enrollment-form factor="challenge.factors[0]" posting="posting">
          </sp-multifactor-enrollment-form>
        </div>

        <!-- Factor seelection sub-form -->
        <div ng-switch-when="factor_select">
          <sp-multifactor-select-form factors="challenge.factors" posting="posting">
          </sp-multifactor-select-form>
        </div>
      </div>
    </form>
  </div>
</div>
