<form ng-submit="submit()" class="sp-form sp-challenge-form">
  <h3 class="sp-form__title">Verification required</h3>

  <p ng-if="factor.type === 'sms'" class="col-xs-12 sp-form__instructions">
    We just sent a code to {{factor.hint}}. Enter the code you receive here.
  </p>
  <p ng-if="factor.type === 'google-authenticator'" class="col-xs-12 sp-form__instructions">
    Open the Google Authenticator app on your mobile device, and enter the code show for your account.
  </p>

  <p class="alert alert-danger" ng-show="error" ng-bind="error"></p>

  <div class="form-group col-xs-12 col-sm-6 sp-form__inputs sp-form__inputs--spaced">
    <input
      class="form-control"
      type="text"
      ng-model="challenge.code"
      placeholder="6-digit code"
      ng-disabled="posting"
      required>
  </div>

  <div class="form-group sp-form__inputs col-xs-12 col-sm-3">
    <button
      type="submit"
      class="btn btn-success btn-block sp-form__continue-button"
      ng-disabled="posting">
      Continue
    </button>
  </div>
</form>
